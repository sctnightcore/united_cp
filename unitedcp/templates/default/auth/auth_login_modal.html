{% load static %}
{% load i18n %}
<div class="modal fadeIn" id="auth-login-modal" tabindex="-1" role="dialog" aria-labelledby="auth-login-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Вход в личный кабинет</h4>
            </div>
            <form action="{% url 'auth_login' %}" method="post" name="Login_Form">
                <div class="modal-body">
                    {% if LoginForm %}
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="cols-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                    {{ LoginForm.username }}
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                    {{ LoginForm.password }}
                                </div>
                            </div>
                        </div>
                    {% else %}
                        <p>{% trans "Login form cannot be shown, please move to" %} <a href="{% url '/' %}">{% trans "Home" %}</a>.</p>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <div class="form-group pull-left text-left">
                        <a href="{% url 'auth_register' %}" class="text-right" style="display:block;">У Вас нет аккаунта?</a>
                        <a href="" data-toggle="modal" data-target="#auth-reset-pass-modal"  class="text-right">Забыли пароль?</a>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        <button class="btn btn-raised btn-primary" type="submit">{% trans "Sign in" %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
