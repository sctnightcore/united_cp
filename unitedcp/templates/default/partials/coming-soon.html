{% load i18n %}
{% load static %}
<div class="modal fade" id="coming-soon-modal" tabindex="-1" role="dialog" aria-labelledby="coming-soon-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{% trans "Coming soon" %}</h4>
            </div>
            <div class="modal-body">
                <p class="text-center">{% trans "Coming soon" %}</p>
            </div>
        </div>
    </div>
</div>
